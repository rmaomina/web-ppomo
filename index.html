<body>
  <!-- app -->
  <div class="app">
    <!-- header -->
    <header class="header">
      <div class="info">
        <button class="info__button">i</button>
      </div>
      <h1>ppomodoro</h1>
      <div class="setting">
        <div class="sfx">
          <input type="checkbox" id="sfx__button" name="sfx" value="1" checked>
          <label for="sfx__button">
            <i class="fa-solid fa-music"></i>
          </label>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="today">2022년 9월 7일 (수요일) 오전 1:23:48 ٩( ᐛ )و</div>
      <div class="timer">
        <ul class="preset">
          <button class="preset__item" data-preset="20">20분</button>
          <button class="preset__item active" data-preset="30">30분</button>
          <button class="preset__item" data-preset="60">1시간</button>
        </ul>
        <div class="timer__inputs">
          <input type="text" value="88" class="timer__input--shadow" maxlength="2" disabled>
          <input type="text" value="88" class="timer__input--shadow" maxlength="2" disabled>
          <input type="text" value="02" class="timer__input--min" maxlength="2">
          <input type="text" value="00" class="timer__input--sec" maxlength="2">
        </div>
        <div class="timer__buttons">
          <button class="timer__button--activate" data-status="start">start</button>
          <button class="timer__button--refresh"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
      </div>
      <div class="todos">
        <form action="" class="todos__task">
          <input type="text" name="" id="" placeholder="지금 당장 시작할 일은 무엇인가요?" />
        </form>
        <ul class="todos__list">
          <li class="todos__list--item">
            <input type="checkbox" id="sfx__button" name="sfx" value="1" checked>
            <label for="sfx__button">오늘의 할일은 이것인데</label>
          </li>
          <li class="todos__list--item">이걸 다끝내고 자면 몇시야 도대체 근데 재밌음 ㅋ </li>
          <li class="todos__list--item">오늘의 할일은 이것인데</li>
          <li class="todos__list--item">이걸 다끝내고 자면 몇시야 도대체 근데 재밌음 ㅋ </li>
          <li class="todos__list--item">빨리 만들어보고 싶으당당당.</li>
          <li class="todos__list--item done">빨리 만들어보고 싶으당당당.</li>
        </ul>
      </div>
    </main>
    
    <!-- footer -->
    <footer></footer>

    <!-- shapes -->
    <div class="shapes" aria-hidden="true">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="rectangle1"></div>
      <div class="rectangle2"></div>
      <div class="triangle1"></div>
      <div class="triangle2"></div>
    </div>
